<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tailwind | Login HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
    </style>

</head>

<body>

    <div class="flex min-h-screen w-screen justify-center bg-gradient-to-r from-cyan-500 to-blue-500 lg:items-center">
        <div
            class="flex w-full max-w-lg flex-col gap-6 lg:justify-center overflow-hidden bg-white p-4 py-8 lg:rounded-xl lg:p-8">

            <div class="mb-8 text-center space-y-4 lg:space-y-2 lg:text-left">
                <h1 class="text-4xl font-medium">
                    Iniciar sesión
                </h1>
                <p class="text-gray-600">
                    <span class="font-medium">¡Bienvenido!</span> Por favor, inicia sesión para continuar.
                </p>
            </div>

            <div class="flex items-center justify-around lg:justify-between gap-4">
                <a
                    class="flex lg:flex-1 items-center gap-4 rounded-xl border-2 border-gray-300 w-44 px-8 lg:px-4 py-3 font-semibold transition duration-300 hover:border-black hover:bg-black hover:text-white active:bg-black/70 cursor-pointer">
                    <svg clip-rule="evenodd" fill="none" fill-rule="evenodd" image-rendering="optimizeQuality"
                        shape-rendering="geometricPrecision" text-rendering="geometricPrecision"
                        viewBox="0 0 326667 333333" width="16" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M326667 170370c0-13704-1112-23704-3518-34074H166667v61851h91851c-1851 15371-11851 38519-34074 54074l-311 2071 49476 38329 3428 342c31481-29074 49630-71852 49630-122593m0 0z"
                            fill="#4285f4"></path>
                        <path
                            d="M166667 333333c44999 0 82776-14815 110370-40370l-52593-40742c-14074 9815-32963 16667-57777 16667-44074 0-81481-29073-94816-69258l-1954 166-51447 39815-673 1870c27407 54444 83704 91852 148890 91852z"
                            fill="#34a853"></path>
                        <path
                            d="M71851 199630c-3518-10370-5555-21482-5555-32963 0-11482 2036-22593 5370-32963l-93-2209-52091-40455-1704 811C6482 114444 1 139814 1 166666s6482 52221 17777 74814l54074-41851m0 0z"
                            fill="#fbbc04"></path>
                        <path
                            d="M166667 64444c31296 0 52406 13519 64444 24816l47037-45926C249260 16482 211666 1 166667 1 101481 1 45185 37408 17777 91852l53889 41853c13520-40185 50927-69260 95001-69260m0 0z"
                            fill="#ea4335"></path>
                    </svg>
                    <span class="text-sm">
                        <span class="mr-1 hidden font-normal lg:inline">Inicia con</span>
                        Google
                    </span>
                </a>

                <a
                    class="flex lg:flex-1 items-center gap-4 rounded-xl border-2 border-gray-300 w-44  px-8 lg:px-4 py-3 font-semibold transition duration-300 hover:border-black hover:bg-black hover:text-white active:bg-black/70 cursor-pointer">
                    <svg fill="#0863f7" height="20" id="Layer_1" version="1.1" viewBox="0 0 310 310" width="16"
                        xmlns="http://www.w3.org/2000/svg">
                        <g id="XMLID_834_">
                            <path
                                d="M81.703,165.106h33.981V305c0,2.762,2.238,5,5,5h57.616c2.762,0,5-2.238,5-5V165.765h39.064   c2.54,0,4.677-1.906,4.967-4.429l5.933-51.502c0.163-1.417-0.286-2.836-1.234-3.899c-0.949-1.064-2.307-1.673-3.732-1.673h-44.996   V71.978c0-9.732,5.24-14.667,15.576-14.667c1.473,0,29.42,0,29.42,0c2.762,0,5-2.239,5-5V5.037c0-2.762-2.238-5-5-5h-40.545   C187.467,0.023,186.832,0,185.896,0c-7.035,0-31.488,1.381-50.804,19.151c-21.402,19.692-18.427,43.27-17.716,47.358v37.752H81.703   c-2.762,0-5,2.238-5,5v50.844C76.703,162.867,78.941,165.106,81.703,165.106z"
                                id="XMLID_835_"></path>
                        </g>
                    </svg>
                    <span class="text-sm">
                        <span class="mr-1 hidden font-normal lg:inline">Inicia con</span>
                        Facebook
                    </span>
                </a>
            </div>

            <div class="flex items-center justify-center w-full mb-2">
                <div class="w-full border-t-2 border-gray-200"></div>
                <div class="w-16 text-center text-gray-400">o</div>
                <div class="w-full border-t-2 border-gray-200"></div>
            </div>

            <form class="space-y-12">

                <div class="form-fields space-y-8">
                    <div class="relative">
                        <label for="email"
                            class="absolute top-0 left-3 text-sm font-medium text-gray-600 select-none">Correo
                            Electrónico</label>
                        <input type="email" id="email" placeholder="Ingresa tu correo electrónico"
                            class="w-full pt-8 p-3 -mt-3 border-2 border-gray-300 rounded-lg bg-transparent transition duration-300 hover:outline-gray-300 focus:outline-blue-400">
                    </div>

                    <div class="relative">
                        <label for="password"
                            class="absolute top-0 left-3 text-sm font-medium text-gray-600 select-none">Contraseña</label>
                        <input type="password" id="password" placeholder="Ingresa tu contraseña"
                            class="w-full pt-8 p-3 border-2 -mt-3 border-gray-300 rounded-lg bg-transparent transition duration-300 hover:outline-gray-300 focus:outline-blue-400">
                        <div class="mt-2 text-right text-sm text-gray-600 font-medium">
                            ¿No puedes acceder a tu cuenta?
                            <a href="./reset-password.html" class="ml-1 text-blue-600 font-medium">Recuperar
                                contraseña</a>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full rounded-2xl bg-blue-600 text-white font-medium p-4 transition duration-300 hover:bg-black hover:text-white active:bg-black/70">
                        Iniciar sesión
                    </button>
                </div>
            </form>

            <div class="flex items-center justify-center w-full mt-2">
                <div class="w-full border-t-2 border-gray-200"></div>
            </div>

            <div class="text-center">
                <h3 class="text-md text-gray-600">
                    ¿No tienes una cuenta? <a href="./register.html" class="font-semibold text-blue-600">Regístrate</a>
                </h3>
            </div>

        </div>
    </div>

</body>

</html>
