<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tailwind | Restaurar Contraseña HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
    </style>

</head>

<body>

    <div class="flex min-h-screen w-screen justify-center bg-gradient-to-r from-cyan-500 to-blue-500 lg:items-center">
        <div
            class="flex w-full max-w-lg flex-col gap-6 justify-center overflow-hidden bg-white p-4 py-8 dark:bg-slate-800 lg:rounded-xl lg:p-8">

            <div class="mb-8 text-center space-y-4 lg:space-y-2 lg:text-left">
                <h1 class="text-4xl font-medium">
                    Restaurar Contraseña
                </h1>
                <p class="text-gray-600">
                    Introduce tu correo electrónico para enviarte un enlace que te permitirá restablecer tu contraseña.
                </p>
            </div>

            <form class="space-y-8">
                <div class="relative">
                    <label for="email"
                        class="absolute top-0 left-3 text-sm font-medium text-gray-600 select-none">Correo
                        Electrónico</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo electrónico"
                        class="w-full pt-8 p-3 -mt-3 border-2 border-gray-300 rounded-lg bg-transparent transition duration-300 hover:outline-gray-300 focus:outline-blue-400">
                </div>

                <div>
                    <button type="submit"
                        class="w-full rounded-2xl bg-blue-600 text-white font-medium p-4 transition duration-300 hover:bg-black hover:text-white active:bg-black/70">
                        Restaurar Contraseña
                    </button>
                </div>
            </form>

            <div class="flex items-center justify-center w-full">
                <div class="w-full border-t-2 border-gray-200"></div>
                <div class="w-16 text-center text-gray-400">o</div>
                <div class="w-full border-t-2 border-gray-200"></div>
            </div>

            <div class="text-center">
                <h3 class="text-md text-gray-600 space-x-1">
                    <span>¿Ya tienes cuenta?</span> <a href="./login.html" class="font-semibold text-blue-600">Inicia
                        sesión</a>
                </h3>
            </div>

        </div>
    </div>

</body>

</html>
